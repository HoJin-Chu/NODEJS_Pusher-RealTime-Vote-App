<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css">

  <title>PusherPoll</title>
  <style>
    label {margin-left: 5%;}
  </style>
</head>
<body>
  <div class="container center">
    <h2>Popular Vote</h2>
    <p>Vote for your favorite OS to develop on</p>
    <form id="vote-form" style="margin-top: 50px;">
      <label>
        <input type="radio" class="with-gap light-blue" name="os" id="windows" value="Windows">
        <span>Windows</span> 
      </label>
      <label>
        <input type="radio" class="with-gap" name="os" id="macos" value="MacOS">
        <span>MacOS</span> 
      </label>
      <label>
        <input type="radio" class="with-gap" name="os" id="linux" value="Linux">
        <span>Linux Distro</span> 
      </label>
      <label>
        <input type="radio" class="with-gap" name="os" id="other" value="Other">
        <span>Something Else</span> 
      </label>
      <p style="margin-top: 50px;">
        <input type="submit" value="Vote" class="btn light-blue" style="width: 30%;">
      </p>
    </form>
    <br>
    <button onclick="change.chart()" class="btn btn-floating white"><span style="color: black; font-size: 8px;">CHART</span></button>
    <button onclick="change.pie()" class="btn btn-floating white"><span style="color: black; font-size: 8px;">PIE</span></button>
    <br>
    <br>
    <div id="chartContainer" class="center" style="height: 300px; width: 60%; margin:0 auto;"></div>
  </div>

  <script
  src="https://code.jquery.com/jquery-3.4.1.js"
  integrity="sha256-WpOohJOqMqqyKL9FccASB9O0KwACQJpFTUBLTYOVvVU="
  crossorigin="anonymous"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/js/materialize.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/pusher/5.0.2/pusher.min.js" integrity="sha256-vOxviKM/QBcMYxoY51Rbfk1ePvAeH/PNSRLv1egfhts=" crossorigin="anonymous"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/canvasjs/1.7.0/canvasjs.min.js" integrity="sha256-CIc5A981wu9+q+hmFYYySmOvsA3IsoX+apaYlL0j6fg=" crossorigin="anonymous"></script>
  <script src="main.js"></script>

</body>
</html>
